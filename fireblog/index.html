<!DOCTYPE html>
<html class="font-roboto" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireBlog</title>
  </head>
  <body>
    <header class="bg-purple-600 dark:bg-gray-950">
      <div class="w-screen h-16 flex align-middle justify-between px-16">
        <div class="flex items-center align-middle h-16">
          <div class="logo-image text-amber-50 w-auto">
            <i class="fa-solid fa-fire fa-bounce"></i>
            <h1 class="">FireBlog</h1>
          </div>
        </div>

        <div class="login">
          <div class="flex items-center justify-center gap-4 h-16">
            <img src="/avatar-placeholder.jpg" class="h-10 rounded-full border-2 border-amber-50">
            <a id="login-button" class="text-white text-2xl" href="#">
              Login
            </a>
          </div>
          <div id="popupBlur" class="w-screen h-screen fixed top-0 left-0 backdrop-brightness-50 invisible">

          </div>

          <div id="loginPopup" class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] h-96 w-96
                    invisible rounded-lg">
            <div class="top bg-purple-600 h-24 rounded-t-3xl relative">
              <i id="login-close" class="fa-solid fa-xmark absolute top-4 right-4 text-amber-50 cursor-pointer close-button"></i>
              <p class="p-4 text-amber-50 text-2xl text-center">Login With:</p>
            </div>
            <div class="bottom bg-white h-72 rounded-b-3xl">
              <div class="h-12"></div>
              <div class="h-60 flex justify-center items-center flex-col gap-4">
                <div id="facebook-login" class="flex items-center justify-center">
                  <div class="bg-facebook social-button">
                    <i class="fa-brands fa-facebook text-white text-2xl m-4"></i>
                    <p class="text-white font-bold space">Continue with Facebook</p>
                  </div>
                </div>

                <div id="google-login" class="flex items-center justify-center">
                  <div class="bg-white social-button">
                    <img src="/google.png" class="h-6 m-4">
                    <p class="text-gray-600 font-bold space">Continue with Google</p>
                  </div>
                </div>

                <div id="mail-login" class="flex items-center justify-center">
                  <div class="bg-white social-button">
                    <i class="fa-solid fa-envelope text-gray-600 text-2xl m-4"></i>
                    <p class="text-gray-600 font-bold space">Continue with Email</p>
                  </div>
                </div>

              </div>
            </div>
          </div>

          <div id="emailLogin" class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] h-96 w-96
                    invisible rounded-lg">
            <div class="top bg-purple-600 h-24 rounded-t-3xl relative">
              <i class="fa-solid fa-xmark absolute top-4 right-4 text-amber-50 cursor-pointer close-button"></i>
              <p class="p-4 text-amber-50 text-2xl text-center">Login with email:</p>
            </div>


            <div class="bottom bg-white h-72 rounded-b-3xl">
              <div class="h-12"></div>
              <div class="h-60 flex justify-center items-center flex-col gap-4">
                <form id="login-form-container" class="form-container">
                  <label class="label visually-hidden" for="email" id="email-label">Email:</label>
                  <input class="text-field" type="email" placeholder="Email" id="email" name="email">

                  <label class="label visually-hidden" for="password" id="password-label">Password:</label>
                  <input class="text-field" type="password" placeholder="Password" id="password" name="password">

                  <p id="forgot-password" class="text-right text-sm text-gray-500 hover:cursor-pointer hover:text-gray-600">Forgot Password?</p>

                  <div id="email-login-button-wrapper" class="flex align-middle button-wrapper">
                    <input type="submit" value="Submit" id="email-login-button" class="form-button">
                    <div id="open-register-button" class="inverse-form-button">Register</div>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div id="emailRegister" class="fixed top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] h-96 w-96
                    invisible rounded-lg">
            <div class="top bg-purple-600 h-24 rounded-t-3xl relative">
              <i class="fa-solid fa-xmark absolute top-4 right-4 text-amber-50 cursor-pointer close-button"></i>
              <p class="p-4 text-amber-50 text-2xl text-center">Register:</p>
            </div>


            <div class="bottom bg-white h-72 rounded-b-3xl">
              <div class="h-12"></div>
              <div class="h-60 flex justify-center items-center flex-col gap-4">
                <form id="register-form-container" class="form-container">
                  <label class="label visually-hidden" for="register-email" id="register-email-label">Email:</label>
                  <input class="text-field" type="email" placeholder="Email" id="register-email" name="email">

                  <label class="label visually-hidden" for="register-password" id="register-password-label">Password:</label>
                  <input class="text-field" type="password" placeholder="Password" id="register-password" name="password">

                  <label class="label visually-hidden" for="confirm-register-password" id="register-confirm-password-label">Password:</label>
                  <input class="text-field" type="password" placeholder="Confirm Password" id="confirm-register-password" name="password">

                  <div id="email-register-button-wrapper" class="flex align-middle button-wrapper">
                    <input type="submit" value="Submit" id="email-register-button" class="form-button">
                    <div id="open-login-button" class="inverse-form-button">Login</div>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </header>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
